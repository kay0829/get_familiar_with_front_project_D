<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/user-auth-modal.css">
    <title>Document</title>
</head>
<body>
    <section class="user-auth-modal">
        <div class="user-auth-modal__main">
            <div class="user-auth-modal__main__logo-container">
                <div>
                    <img src="./assets/window-xp-logo.png" alt="">
                </div>
                <span>로그인을 진행하세요.</span>
            </div>
            <div class="center" style="width: 100%;">
                <div class="user-auth-modal__main__input-box">
                    <div class="user-auth-modal__main__input-container">
                        <div class="user-auth-modal__main__input-container__item">
                            <div class="user-auth-modal__main__input-container__item-top">
                                <div class="center" style="width: 100px;"></div>
                                <span class="user-auth-modal__main__input-label" style="width: 150px;">로그인</span>
                                <div class="center" style="width: 100px;"></div>
                            </div>
                            <div class="center" style="flex-direction: column;height: calc(100% - 50px);">
                                <div style="display: flex;margin: 16px;">
                                    <label class="user-auth-modal__main__input-label" for="loginName">사용자명</label>
                                    <input class="user-auth-modal__main__input" type="text" id="loginName" />
                                </div>
                                <div style="display: flex;margin: 16px;">
                                    <label class="user-auth-modal__main__input-label" for="loginPw">비밀번호</label>
                                    <div style="position: relative;">
                                        <input class="user-auth-modal__main__input" type="password" id="loginPw" />
                                        <button class="user-auth-modal__main__input-icon">
                                            <svg style="width: 30px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>eye-off-outline</title><path d="M2,5.27L3.28,4L20,20.72L18.73,22L15.65,18.92C14.5,19.3 13.28,19.5 12,19.5C7,19.5 2.73,16.39 1,12C1.69,10.24 2.79,8.69 4.19,7.46L2,5.27M12,9A3,3 0 0,1 15,12C15,12.35 14.94,12.69 14.83,13L11,9.17C11.31,9.06 11.65,9 12,9M12,4.5C17,4.5 21.27,7.61 23,12C22.18,14.08 20.79,15.88 19,17.19L17.58,15.76C18.94,14.82 20.06,13.54 20.82,12C19.17,8.64 15.76,6.5 12,6.5C10.91,6.5 9.84,6.68 8.84,7L7.3,5.47C8.74,4.85 10.33,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C12.69,17.5 13.37,17.43 14,17.29L11.72,15C10.29,14.85 9.15,13.71 9,12.28L5.6,8.87C4.61,9.72 3.78,10.78 3.18,12Z" /></svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="center" style="width: 100%;">
                                    <button class="user-auth-modal__main__login-button">로그인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
